<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>

    <div class="row header-row">
        <div class="col-md-2"></div>
        <header class="col-md-10">
            <h1 class="display-5">Weather Dashboard</h1>
        </header>
    </div>

    <div class="row main-row">
        <aside class="col-md-3">
            <label for="enterCity">Search for a city:</label>

            <div class="input-group mb-3" id="enterCity">

                <input type="text" class="form-control" aria-label="City Name" id="searchBar">

                <div class="input-group-append">
                  <button class="btn btn-outline-secondary cityBtn" type="button" id="searchBtn">Search</button>
                </div>

            </div>

            <p id="error"></p>
            <a id="clearResults">click to clear city history!</a>

            <ul id="searchedCities"> 

            </ul>

        </aside>

        <div class="col-md-9 weather-information">
            <section class="row d-block" id="todayWeather">
                <span class="todayHeader">
                    <h2 class="d-inline"><span id="todayCity"></span> (<span id="todayDate"></span>)</h2>
                    <img src="" alt="weather icon" id="todayImg" />
                </span>
                <p>Temperature: <span id="todayTemp"></span>&#176;F</p>
                <p>Humidity: <span id="todayHumidity"></span>%</p>
                <p>Wind Speed: <span id="todayWind"></span> MPH</p>
                <p>UV Index: <span id="todayUV"></span></p>
            </section>
            <section class="row">
                <h2 id="forecastHeader">5 Day Forecast</h2>
            </section>
            <section class="row justify-content-around">
                <div class="forecastDay col-md-2" id="day-1">
                    <h3 class="futureDate"></h3>
                    <img src="" alt="weather icon" class="futureImg" />
                    <p>Temp: <span class="futureTemp"></span>&#176;F</p>
                    <p>Humidity: <span class="futureHumidity"> </span>%</p>
                </div>
                <div class="forecastDay col-md-2" id="day-2">
                    <h3 class="futureDate"></h3>
                    <img src="" alt="weather icon" class="futureImg" />
                    <p>Temp: <span class="futureTemp"></span>&#176;F</p>
                    <p>Humidity: <span class="futureHumidity"> </span>%</p>
                </div>
                <div class="forecastDay col-md-2" id="day-3">
                    <h3 class="futureDate"></h3>
                    <img src="" alt="weather icon" class="futureImg" />
                    <p>Temp: <span class="futureTemp"></span>&#176;F</p>
                    <p>Humidity: <span class="futureHumidity"> </span>%</p>
                </div>
                <div class="forecastDay col-md-2" id="day-4">
                    <h3 class="futureDate"></h3>
                    <img src="" alt="weather icon" class="futureImg" />
                    <p>Temp: <span class="futureTemp"></span>&#176;F</p>
                    <p>Humidity: <span class="futureHumidity"> </span>%</p>
                </div>
                <div class="forecastDay col-md-2" id="day-5">
                    <h3 class="futureDate"></h3>
                    <img src="" alt="weather icon" class="futureImg" />
                    <p>Temp: <span class="futureTemp"></span>&#176;F</p>
                    <p>Humidity: <span class="futureHumidity"> </span>%</p>
                </div>
            </section>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
